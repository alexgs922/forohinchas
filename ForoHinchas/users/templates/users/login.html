{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block section %}


    <h1> Login </h1>
    {% for error in errors %}
        <p>{{ error }}</p>
    {% endfor %}

<form method="post">
    {% csrf_token %}
    <div class="input-group">
        {{ login_form.as_p }}
    </div>
    <br>
    <div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </div>
</form>

{% endblock %}
